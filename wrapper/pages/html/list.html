	</a>
	<nav id="headbuttons">
		<a class="button_small" onclick="document.getElementById('file2').click()">UPLOAD A CHAR</a>
		<div class="dropdown_contain button_small">
			<div class="dropdown_button">CREATE A CHARACTER</div>

				<hr />
				<h2>Peepz</h2>
				<a href="/cc_browser?themeId=cc2">Lil' Peepz</a>
				<a href="/cc_browser?themeId=chibi">Chibi Peepz</a>

			</nav>
		</div>
		<a href="/go_full" class="button_big">MAKE A VIDEO</a>

<main>
	<table>
		<thead>
			<tr>
				<td></td>

			</tr>

		<tbody></tbody>

		</tfoot>

<form enctype='multipart/form-data' action='/upload_movie' method='post'>
	<input id='file' type="file" onchange="this.form.submit()" name='import' />
</form>

<form enctype='multipart/form-data' action='/upload_character' method='post'>
	<input id='file2' type="file" onchange="this.form.submit()" name='import' />
</form>

</body>

<script>
	let json;
	var tbody = $("tbody");
	var loadMore = $("#load_more");

	var C = 0;
	function loadRows() {
		let c = C; C += 69;
		for (; c < C; c++) {
			if (c > json.length - 1) {
				loadMore.remove();
				break;
			}

			const tbl = json[c];
			const date = tbl.date.split("T")[0];
			const time = tbl.date.split("T")[1].substring(0, 8);

			tbody.append(
				`<tr><td><img src="/file/movie/thumb/${tbl.id}"></td><td><div>${tbl.title}</div><div>${tbl.durationString}</div></div></td><td><span>${date}, ${time}</span></td><td><a href="javascript:;" onclick="popup('${tbl.id}')"></a><a href="/go_full?movieId=${tbl.id}"></a><a href="/file/movie/file/${tbl.id}" download="${tbl.title}.zip"></a></td></tr>`);
		}
	}

	loadMore.onclick = loadRows;
	$.get("/movieList", data => {
		json = data;
		loadRows();
	});

	function popup(id) {
		window.open('/player?movieId=' + id, 'MsgWindow', 'width=1280,height=720,left=' + (screen.width / 2 - 640) + ',top=' + (screen.height / 2 - 360));
	}
</script>

</html>
